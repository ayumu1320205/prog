<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>kadai_canvas.html</title>
</head>

<body>
    <section>
        <h1>Canvas</h1>
        <nav>
            <!-- 線の色を変更するカラーピッカーHTML要素 -->
            <input type="color" id="col">
            <!-- 線の太さを変更するスライダーHTML要素 -->
            <input type="range" id= size min="1" max="64" value="5" id="stroke">
            <button id="clear_btn">全消し</button>
        </nav>
        <canvas id="drowarea" width="500" height="500" style="border:1px solid blue;"></canvas>
    </section>


    <script src="js/jquery-2.1.3.min.js"></script>
    <script>
        
        //初期化(変数letで宣言)
        let canvas_mouse_event = false; //スイッチ [ true=線を引く, false=線は引かない ]  ＊＊＊
        let oldX = 0; //１つ前の座標を代入するための変数
        let oldY = 0; //１つ前の座標を代入するための変数
        let bold_line = 3; //ラインの太さをここで指定
        
        $("#size").on("change",function(){
            bold_line =$(this).val();
        });
        let color = "#000000"; //ラインの色をここで指定
       
        $("#col").on("change",function(){
            color =$(this).val();
        });
        
        
        //------------------------------------------------
        const can = $("#drowarea")[0]; //CanvasElement
        const ctx = can.getContext("2d"); //描画するための準備！
        //------------------------------------------------
        
        function dragStart(event) {
            canvas_mouse_event = true;
        }
        // マウスのドラッグが終了したら、もしくはマウスがcanvas外に移動したら
        // isDragのフラグをfalseにしてdraw関数内でお絵かき処理が中断されるようにする
        function dragEnd(event) {
            canvas_mouse_event = false;
        }


        //mousedown：フラグをTrue
        //-----------------------------------------------
        //oldX = e.offsetX;       //MOUSEDOWNしたX横座標取得
        //oldY = e.offsetY; //MOUSEDOWN Y高さ座標取得
        //canvas_mouse_event=true;
        //-----------------------------------------------
        //上5つのスクリプトを記述します。
        $(can).on("mousedown",function(e){
            oldX = e.offsetX;       //MOUSEDOWNしたX横座標取得
            oldY = e.offsetY; //MOUSEDOWN Y高さ座標取得
            canvas_mouse_event=true; //スイッチを入れる
        });


        //mousemove：フラグがTrueだったら描く ※e：イベント引数取得
        //----------------------------------------------
        $(can).on("mousemove",function(e){
            if(canvas_mouse_event==true){
                const px = e.offsetX;
                const py = e.offsetY;
                ctx.strokeStyle = color;    //#ccc
                ctx.lineWidth = bold_line;  //3
                ctx.beginPath();            //初期化
                ctx.lineJoin= "round";      //先を丸くする
                ctx.lineCap = "round";      //先を丸くする
                ctx.moveTo(oldX, oldY);     //開始
                ctx.lineTo(px, py);         //終了
                ctx.stroke();               //線を描く
                oldX = px;                  //新しい座標を古い座標に入れ替える
                oldY = py;                  //新しい座標を古い座標に入れ替える
            }
        });


        //mouseup：フラグをfalse
        //------------------------------------------------
        //    canvas_mouse_event=false;
        //------------------------------------------------
        $(can).on("mouseup",function(){
            canvas_mouse_event=false;
        });

        //#clear_btn：クリアーボタンAction
        //-----------------------------------------------------------------
        //    ctx.beginPath();
        //    ctx.clearRect(0, 0, can.width, can.height);
        //-----------------------------------------------------------------
        $("#clear_btn").on("click",function(){
            ctx.beginPath();
            ctx.clearRect(0, 0, can.width, can.height);
        });
    </script>
</body>

</html>
