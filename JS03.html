<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/omikuji.css">
<title>おみくじ</title>

<style>
body{
    font-family: HG行書体;
    
}
</style>
</head>
<body>

<header>
    <h2>歩夢神社</h2>
    <h1>おみくじ</h1>
</header>

<main>
    
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo"></p>
</main>


<script>   
//Clickイベントのブロック    
const pull = document.querySelector("#pull");
pull.onclick = function(){
    //乱数を作る    
    const num = Math.ceil(Math.random() * 5);

    const echo = document.querySelector("#echo");
    //乱数をIF分岐処理で分ける
    //条件に合って入ればalert()で表示
    if(num == 1){
    //alert("大吉"); 
    echo.innerHTML = "大吉";
    }
    else if(num == 2){
    //alert("中吉"); 
    echo.innerHTML = "中吉";
    }
    else if(num == 3){
    //alert("小吉"); 
    echo.innerHTML = "小吉";
    }    
    else if(num == 4){
    //alert("吉"); 
    echo.innerHTML = "吉";
    }    
    else if(num == 5){
    //alert("凶"); 
    echo.innerHTML = "凶";
    }    

    const pull = document.querySelector("#pull");
    pull.style.backgroundColor = "#ff0000";
    pull.style.color = "#ffffff"
}





</script>
</body>
</html>
